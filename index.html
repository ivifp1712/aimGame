<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body{
            margin: 1%;
        }
        *{
            cursor: crosshair;
        }
        h1{
            text-align: center;
        }
        .marco{
            width: 100%;
        }
        #aim{
            position: absolute;
            width: 50px;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
    <h1> Apunta contra la UCM el juego</h1>
    <button id="start" onclick="inicio()" class="btn btn-success"> Start </button>
    <button id="stop" onclick="parar()" class="btn btn-danger"> Stop </button> <br>

    <p> Puntos: <span id="contador"> 0 </span></p>
    <p> Tiempo:  <span id="tiempo">  <span id="Horas">0</span> <span id="Minutos">0</span> <span id="Segundos">0</span> <span id="Centesimas">0</span> </span></p>
    <div class="marco">
        <div id="aim" onmouseover="aim()"> <img src="aim.png" style="width: 35px;"> </div>
    </div>
    <script>
        let centesimas = 0;
        let segundos = 0;
        let minutos = 0;
        let horas = 0;
        let cont = 0;
        function inicio () {
            cont = 0;
            centesimas = 0;
            segundos = 0;
            minutos = 0;
            horas = 0;
            Centesimas.innerHTML = ":00";
            Segundos.innerHTML = ":00";
            Minutos.innerHTML = ":00";
            Horas.innerHTML = "00";
            control = setInterval(cronometro,10);
        }
        function parar () {
            document.getElementById("aim").style.top = "50%"
            document.getElementById("aim").style.left = "50%"
            clearInterval(control);
            centesimas = 0;
            segundos = 0;
            minutos = 0;
            horas = 0;
            Centesimas.innerHTML = ":00";
            Segundos.innerHTML = ":00";
            Minutos.innerHTML = ":00";
            Horas.innerHTML = "00";
        }
        function cronometro () {
            if (centesimas < 99) {
                centesimas++;
                if (centesimas < 10) { centesimas = "0"+centesimas }
                Centesimas.innerHTML = ":"+centesimas;
            }
            if (centesimas == 99) {
                centesimas = -1;
            }
            if (centesimas == 0) {
                segundos ++;
                if (segundos < 10) { segundos = "0"+segundos }
                Segundos.innerHTML = ":"+segundos;
            }
            if (segundos == 59) {
                segundos = -1;
            }
            if ( (centesimas == 0)&&(segundos == 0) ) {
                minutos++;
                if (minutos < 10) { minutos = "0"+minutos }
                Minutos.innerHTML = ":"+minutos;
            }
            if (minutos == 59) {
                minutos = -1;
            }
            if ( (centesimas == 0)&&(segundos == 0)&&(minutos == 0) ) {
                horas ++;
                if (horas < 10) { horas = "0"+horas }
                Horas.innerHTML = horas;
            }
        }
        function aim() {
            if (centesimas < 1){
                inicio()
            }
                cont += 1
                contador.innerHTML = cont
                min = 0
                max = screen.width - 200
                x = Math.floor((Math.random() * (max - min + 1)) + min)
                max = screen.height - 200
                min = 50
                y = Math.floor((Math.random() * (max  - min + 1)) + min)
                document.getElementById("aim").style.top = y+"px"
                document.getElementById("aim").style.left = x+"px"
            
        }
    </script>
</body>
</html>
